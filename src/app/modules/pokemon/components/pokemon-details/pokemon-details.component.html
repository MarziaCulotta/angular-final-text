<div class="main-container">
  <div class="pokemon-container d-flex flex-column align-items-center">
      <div class="card-body">
        <p class="card-text text-center mt-2 p-2">{{pokemon$.name}}</p>
        <div class="pokemon-details d-flex justify-content-around align-items-center">
          <div class="text-details p-3">
            <div>ID: {{pokemon$.id}}</div>
            <div>NAME: <span class="name">{{pokemon$.name}}</span></div>
            <div>WEIGHT: {{pokemon$.weight}}</div>
            <div>HEIGHT: {{pokemon$.height}}</div>
            <div>HP: {{pokemon$.hp}}</div>
          </div>
        <img src={{pokemon$.sprites}} alt="pokemon-img">
      </div>
      <div class="button-container d-flex justify-content-end">
        <a routerLink="/"><button class="btn btn-danger">‚ùÆ Torna indietro</button></a>
      </div>
  </div>
</div>
